spring.application.name=java-app-caprioara-menu
server.port=6969
debug=true


## MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_menu?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
